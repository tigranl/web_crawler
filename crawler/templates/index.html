<!DOCTYPE html>
<html>
    <head>
        <title>Web Crawler</title>
        <style>
            html {
                max-width: 500px;
                margin: auto;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
    <div class="d-flex align-items-start flex-column">
        <form action="/" method="post" class="form-inline mb-auto p-2 align-self-center">
            <div class="form-group">
                {{ form }}
                {% csrf_token %}
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        {% if error_msg %}
            <div class="alert alert-danger align-self-center mb-auto p-2" role="alert"> {{ error_msg }} </div>
        {% else %}
            <ul class="list-group col-sm">
                {% for url in urls %}
                    <a href="{{ url }}" class="list-group-item list-group-item-action">{{ url|truncatechars:50 }}</a>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    </body>
</html>
